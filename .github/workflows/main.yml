name: Selenium Java CI

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron: '0 */8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest # Using linux machine
    
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
    - uses: act10ns/slack@v1.5.0
      with:
        status: starting
        steps: ${{ toJson(steps) }}
        message: Deploying {{ env.GITHUB_REF_NAME }} branch.....üèÅ
        channel: '#selenium_java_notification'
        #config: .github/config/slack.yml
      if: always()
      
    - uses: actions/checkout@v2 # Checkout the code
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1 # Setup JAVA
      with:
        java-version: 1.8
        
    - name: Install Google Chrome # Using shell script to install Google Chrome
      run: |
       chmod +x ./scripts/InstallChrome.sh
        ./scripts/InstallChrome.sh
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew # give permission to Gradle to run the commands
      
    - name: Build with Gradle
      run: ./gradlew test --info # Run our tests using Gradle
      
    - name: Deploy Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: ./reports
    
    - uses: act10ns/slack@v1.5.0
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        message: Deployment of {{ env.GITHUB_REF_NAME }} branch Completed.....üéâ
        channel: '#selenium_java_notification'
        #config: .github/config/slack.yml
      if: always()
